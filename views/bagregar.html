{% extends "base.html" %}

{% block titulo %} Agregar artículo {% endblock %}

{% block contenido_principal %}
<h2>Agregar artículo</h2>
<form class="form-horizontal" method="post" action="/articulo" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre de mi artículo" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="tipo">Tipo:</label>
        <div class="col-sm-10">
            <select class="form-control" name="tipo" required="true">
                <option selected="selected">
                    Selecciona el tipo...
                </option>
                <option value="electrodomestico">Electrodoméstico</option>
                <option value="vehículo">Vehículo</option>
                <option value="complemento">Complemento</option>
                <option value="moda">Moda</option>
                <option value="juguete">Juguete</option>
                <option value="informatica">Informática</option>
                <option value="deporte">Deporte</option>
                <option value="otros">Otros</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio" placeholder="2.50" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="foto">Foto:</label>
        <div class="col-sm-10">
            <input type="file" class="custom-file-input" name="foto" accept=".png" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" maxlength="200"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
