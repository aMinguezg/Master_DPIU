{% extends "base.html" %} 

{% block titulo %} Agregar artículo {% endblock %}

{% block contenido_principal %}
  <h2>Modificar artículo</h2>
  <form class="form-horizontal" method="post" action="/articulo/modificar/{{ articulo._id.toString() }}" encType="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
            placeholder="Nombre de mi artículo" required="true"
            value="{{ articulo.nombre }}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="tipo">Tipo:</label>
      <div class="col-sm-10">
		<select class="form-control" name="tipo" required="true" >
		  <option value="electrodomestico" id="electrodomestico">Electrodoméstico</option>
		  <option value="vehículo" id="vehículo">Vehículo</option>
		  <option value="complemento" id="complemento" >Complemento</option>
		  <option value="moda" id="moda">Moda</option>
		  <option value="juguete"  id="juguete">Jueguete</option>
		  <option value="informatica" id="informatica">Informática</option>
		  <option value="deporte" id="deporte">Deporte</option>
		  <option value="otros" id="otros">Otros</option>
		  <script> document.getElementById("{{ articulo.tipo }}").selected = "true"; </script>
		</select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio (€):</label>
      <div class="col-sm-10">          
        <input type="number" step="0.01" class="form-control" name="precio" 
        	placeholder="2.50" required="true" value="{{ articulo.precio }}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="foto">Imagen:</label>
      <div class="col-sm-10">       
        <img src="/fotos/{{ articulo._id.toString() }}.png" alt="logo" />
        <input type="file" class="custom-file-input" name="foto"
        	accept=".png"  />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
{% endblock %}
